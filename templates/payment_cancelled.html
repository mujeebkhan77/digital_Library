{% extends 'base.html' %}

{% block title %}Payment Cancelled - Digital Library{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
        <!-- Cancelled Icon -->
        <div class="mb-6">
            <svg class="w-24 h-24 text-yellow-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Payment Cancelled</h1>
        <p class="text-lg text-gray-600 mb-8">Your payment was cancelled. No charges were made.</p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{% url 'book_list' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition">
                Browse Books
            </a>
            <a href="{% url 'home' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-8 py-3 rounded-lg font-semibold transition">
                Go to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}

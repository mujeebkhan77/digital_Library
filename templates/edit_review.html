{% extends 'base.html' %}

{% block title %}Edit Review - Digital Library{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Edit Review</h1>
        <p class="text-gray-600 mb-6">Reviewing: <strong>{{ book.title }}</strong> by {{ book.author }}</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Rating</label>
                <select name="rating" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Rating</option>
                    <option value="5" {% if review.rating == 5 %}selected{% endif %}>5 Stars</option>
                    <option value="4" {% if review.rating == 4 %}selected{% endif %}>4 Stars</option>
                    <option value="3" {% if review.rating == 3 %}selected{% endif %}>3 Stars</option>
                    <option value="2" {% if review.rating == 2 %}selected{% endif %}>2 Stars</option>
                    <option value="1" {% if review.rating == 1 %}selected{% endif %}>1 Star</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Comment</label>
                <textarea name="comment" rows="6" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">{{ review.comment }}</textarea>
            </div>
            <div class="flex gap-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition">
                    Update Review
                </button>
                <a href="{% url 'book_detail' book.id %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-semibold transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

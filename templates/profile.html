{% extends 'base.html' %}

{% block title %}Profile - Digital Library{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-8">
            <h1 class="text-3xl font-bold text-white">My Profile</h1>
        </div>
        <div class="px-6 py-8">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
                    <p class="text-lg text-gray-900">{{ user.userId }}</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <p class="text-lg text-gray-900">{{ user.email|default:"Not provided" }}</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                    <span class="inline-block px-3 py-1 text-sm font-semibold rounded-full {% if user.role == 'admin' %}bg-purple-100 text-purple-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                        {{ user.get_role_display }}
                    </span>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Member Since</label>
                    <p class="text-lg text-gray-900">{{ user.date_joined|date:"F d, Y" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

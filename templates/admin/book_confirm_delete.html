{% extends 'base.html' %}

{% block title %}Delete Book - Admin{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Book</h1>
        <p class="text-gray-700 mb-6">Are you sure you want to delete "<strong>{{ book.title }}</strong>" by {{ book.author }}? This action cannot be undone.</p>
        
        <form method="post" class="flex gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                Yes, Delete
            </button>
            <a href="{% url 'admin_book_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-lg font-semibold transition">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
